plugins {
    id "java"
    id "maven"
    id 'maven-publish'
}

group = 'com.github.figaf'
version = '1.0-SNAPSHOT-rc003'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile gradleApi()
    compileOnly("org.projectlombok:lombok:1.18.8")
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile("org.apache.commons:commons-lang3:3.9")
    compile("org.apache.commons:commons-collections4:4.4")
    compile("commons-io:commons-io:2.5")
    compile("commons-fileupload:commons-fileupload:1.3.3")
    compile("org.apache.httpcomponents:httpclient:4.5.3")
    compile("org.jsoup:jsoup:1.13.1")
    compile("org.springframework:spring-web:5.1.4.RELEASE")
    compile("com.github.markusbernhardt:proxy-vole:1.0.5")
    compile("org.json:json:20180813")
    compile("com.fasterxml.jackson.core:jackson-core:2.9.8")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.8")
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.8")
}